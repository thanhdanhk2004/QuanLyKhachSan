{% extends 'layout/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6">
            <div class="card shadow" style="border: none;">
                <div class="card-header text-white text-center" style="background-color: #D2B48C;">
                    <h2 class="text-dark">Đăng ký người dùng</h2>
                </div>
                <div class="card-body" style="background-color: #FAF3E0;">
                    {% if err_msg %}
                        <div class="alert alert-warning">
                            {{ err_msg }}
                        </div>
                    {% endif %}

                    <form method="post" action="/register" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="name" class="form-label">Họ tên</label>
                            <input type="text" class="form-control" id="name" placeholder="Nhập họ tên" name="name" required>
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label">Số điện thoại</label>
                            <input type="tel" class="form-control" id="phone" placeholder="Nhập số điện thoại" name="phone" pattern="[0-9]{10,15}" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Nhập email" name="email" required>
                        </div>

                        <div class="mb-3">
                            <label for="username" class="form-label">Tên đăng nhập</label>
                            <input type="text" class="form-control" id="username" placeholder="Nhập tên đăng nhập" name="username" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Mật khẩu</label>
                            <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" name="password" required>
                        </div>

                        <div class="mb-3">
                            <label for="confirm" class="form-label">Xác nhận mật khẩu</label>
                            <input type="password" class="form-control" id="confirm" placeholder="Nhập lại mật khẩu" name="confirm" required>
                        </div>

                        <div class="mb-3">
                            <label for="avatar" class="form-label">Ảnh đại diện</label>
                            <input type="file" class="form-control" id="avatar" name="avatar">
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn text-dark" style="background-color: #D2B48C;">Đăng ký</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center" style="background-color: #FAF3E0;">
                    <small class="text-muted">Đã có tài khoản? <a href="/login" class="text-brown" style="color: #D2B48C;">Đăng nhập ngay</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
